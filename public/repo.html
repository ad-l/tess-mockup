  <main style="padding: 20px;">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="option1" onchange="reposNavChange(this);" value="1" autocomplete="off"> Create Repo
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option2" autocomplete="off" onchange="reposNavChange(this);" value="2" autocomplete="off"> Edit Repo
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="option3" autocomplete="off" onchange="reposNavChange(this);" value="3" autocomplete="off"> Delete Repo
            </label>
          </div>
        </div>
      </div>
      <div id="buttons" style="margin-top: 40px; display: block">
        <div id="create" style="display: block">
          <h2>Create a Repository</h2>
          <p style="margin-top: 20px;">Repo Name:</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">github.com/transparent-enclave/</span>
            </div>
            <input type="text" class="form-control" id="create_repoNameInput" aria-describedby="basic-addon3">
          </div>
          <button type="button" class="btn btn-primary" style="margin-top: 30px;" onclick="AddRepo_Pressed()">Add Repo</button>
        </div>
        <div id="edit" style="display: none">
          <h2>Edit a Repository</h2>
          <p style="margin-top: 20px;">Repo Name:</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">github.com/transparent-enclave/</span>
            </div>
            <input type="text" class="form-control" id="edit_repoNameInput" aria-describedby="basic-addon3">
          </div>
          <p style="margin-top: 20px;">JSON - body for GitHub edit request:</p>
          <textarea id="edit_jsonInput" class="form-control" aria-label="textarea"></textarea>
          <button type="button" class="btn btn-primary" style="margin-top: 30px;" onclick="EditRepo_Pressed()">Edit Repo</button>
        </div>
        <div id="delete" style="display: none">
          <h2>Delete a Repository</h2>
          <p style="margin-top: 20px;">Repo Name:</p>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon3">github.com/transparent-enclave/</span>
            </div>
            <input type="text" class="form-control" id="delete_repoNameInput" aria-describedby="basic-addon3">
          </div>
          <button type="button" class="btn btn-primary" style="margin-top: 30px;" onclick="DeleteRepo_Pressed()">Delete Repo</button>
        </div>
      </div>
      <div id="Loading" style="margin-top: 40px; display: none">
        <div class="row">
          <div class="col text-center">
            <h1>Loading ...</h1>
          </div>
        </div>
      </div>
    </div>
  </main>
  <div class="modal fade" id="reposModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalContent">Modal Content
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
        </div>
      </div>
    </div>
  </div>
